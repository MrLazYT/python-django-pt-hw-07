{% extends 'base.html' %}

{% block content %}
    <h1>My Favorite Movies</h1>

    <div class="btn-group">
        <a href="/clear-favorites/" class="btn btn-danger">Clear All</a>
    </div>

    <div class="row row-cols-1 row-cols-md-5 g-4">
        {% for movie in movies %}
            <div class="col">
                <div class="card">
                    {% if movie.poster %}
                        <img src="{{ movie.poster.url }}" class="card-img-top" alt="...">
                    {% else %}
                        <img src="https://admin.itsnicethat.com/images/47jF0fMUh2AijBGlnuXPLkhYETg=/51851/format-webp%7Cwidth-2880/5530f2345c3e3c6776009210.png" class="card-img-top" alt="...">
                    {% endif %}

                    <div class="card-body">
                        <p class="card-title">{{ movie.title }}</p>
                    </div>

                    <div class="btn-group" role="group">
                        <a class="btn btn-danger" href="/remove-from-favorites/{{ movie.id }}">Remove</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
